<template name="LoginLayout">
    <div class="ui vertical center aligned segment">
        <div class="ui stackable container grid">
            <div class="row">
                <div class="sixteen wide column">
                    <br>
                    <br>
                    <br>
                    <h1 class="ui header">Login</h1>
                </div>
            </div>
            <div class="row">
                <div class="four wide column"></div>
                <div class="eight wide column middle aligned">
                    <form class="ui form" id="login-form">
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username" name="loginUsername" />
                                <i class="send icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="password" placeholder="Password" name="loginPassword" />
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <button class="ui big blue button" id="login-button" type="submit">Login</button>
                    </form>
                </div>
                <div class="four wide column"></div>
            </div>
        </div>
    </div>
</template>
