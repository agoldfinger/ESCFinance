<template name="JCCCSubmissionTemplate">
    <tr>
        <td>{{logDate}}</td>
        <td>{{groupName}}</td>
        <td>{{allocation}}</td>
        <td>{{requestedAmount}}</td>
        <td>{{eventName}}</td>
        <td>{{requestType}}</td>
        <td id="{{eventName}}-status">{{applicationStatus}}
            <i class="info circle icon" data-content="{{decisionDetails}}" data-variation="wide"></i>
        </td>
    </tr>
</template>
